<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Room</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    .room-layout {
      display: flex;
      gap: 20px;
      padding: 20px;
    }

    .chat-panel {
      flex: 2;
    }

    .map-panel {
      flex: 1;
      height: 500px;
      border: 1px solid #ccc;
      position: relative;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    #share-location-btn {
      position: absolute;
      bottom: 10px;
      left: 10px;
      right: 10px;
      background-color: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #share-location-btn:hover {
      background-color: #0056b3;
    }

    #room-name {
      text-align: center;
      margin-top: 20px;
    }

    #message-input {
      flex: 1;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    #message-form button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #message-form button:hover {
      background-color: #0056b3;
    }

    #messages {
      height: 400px;
      overflow-y: auto;
      background: #f5f5f5;
      padding: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2 id="room-name">Chat Room</h2>

  <div class="room-layout">
    <!-- Chat section -->
    <div class="chat-panel">
      <div id="messages"></div>
      <form id="message-form" style="margin-top: 10px; display: flex; gap: 10px;">
        <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off" />
        <button type="submit">Send</button>
      </form>
    </div>

    <!-- Map section -->
    <div class="map-panel">
      <div id="map">Loading map...</div>
      <button id="share-location-btn">Share My Location</button>
    </div>
  </div>

  <!-- Leaflet JS for map -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Client-side JS -->
  <script src="room.js"></script>
</body>
</html>
