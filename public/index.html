<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="logo.png" />
  <title>Locate & Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="top-bar">
    <div class="left">
      Logged in as: <span class="username" id="current-user"></span>
    </div>
    <div class="right">
      <button id="logout-btn" class="small-btn">Logout</button>
    </div>
  </div>

  <div class="chat-card">
    <h2>Chat Rooms</h2>

    <ul id="chatrooms"></ul>

    <div id="join-room">
      <h4>Join Room by Code</h4>
      <input type="text" id="room-code-input" placeholder="Enter room code" />
      <button id="join-room-btn">Join</button>
    </div>    

    <div id="create-room">
      <h4>Create New Chat Room</h4>
      <input type="text" id="new-room-name" placeholder="Room name" />
      <select id="room-privacy">
        <option value="public">Public</option>
        <option value="private">Private</option>
      </select>
      <button id="create-room-btn">Create Room</button>
    </div>
    <div id="my-rooms">
      <h4>My Created Rooms</h4>
      <ul id="my-room-list"></ul>
    </div>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
